<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css"/>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>


<body>
  <div class="content">

    <div class="logo">
      <img src="images/logo.svg" alt="site-logo"/>
    </div>

    <h1><span>We're </span></br>coming</br> soon</h1>

    <div class="content-text">
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>

    <form name="email-submit" action="#">
      <input type="email" placeholder="Email Address..." class="email-field" required/> <input type="submit" name="submit" value="" class="submit-btn"> <img src="images/icon-arrow.svg" alt="btn-arrow" class="btn-arrow"> </input>
    </form>
    <div class="validation-error">
      Please provide a valid email.
    </div>


  </div>
  <div class="portrait-img">
  </div>
</body>
</html>
